spring:
  application:
    name: cars-cars
  datasource:
    driver-class-name: org.h2.Driver
    username: e
    password: e
    url: "jdbc:h2:mem:cars;DB_CLOSE_ON_EXIT=FALSE"
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: crete-drop